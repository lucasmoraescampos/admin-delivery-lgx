<!-- TOP Nav Bar [START] -->
<div class="iq-top-navbar">
  <div class="iq-navbar-custom">

    <div class="iq-sidebar-logo">
      <div class="top-logo">
        <a href="index.html" class="logo">
          <img src="/assets/images/logo.png" class="img-fluid" alt="">
          <span>Sofbox</span>
        </a>
      </div>
    </div>

    <app-breadcrumb1 [title]="title" [items]="breadCrumbItems"></app-breadcrumb1>

    <nav class="navbar navbar-expand-lg navbar-light p-0">

      <div class="iq-menu-bt align-self-center">
        <div class="wrapper-menu">
          <div class="line-menu half start"></div>
          <div class="line-menu"></div>
          <div class="line-menu half end"></div>
        </div>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>

    </nav>

    <div class="user-dd" *ngIf=" lst && lst.length > 0 " >
      <div class="btn-group" dropdown placement="bottom right" >

        <a id="button-basic" dropdownToggle type="button" class="dropdown-toggle" aria-controls="dropdown-basic">
          Change User <span class="caret"></span>
        </a>

        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="button-basic">
          <li role="menuitem" *ngFor="let l of lst" >
            <a class="dropdown-item" (click)="change(l.id)" >{{l.name}}</a>
          </li>
        </ul>

      </div>
    </div>

  </div>
</div>
<!-- TOP Nav Bar [END] -->
