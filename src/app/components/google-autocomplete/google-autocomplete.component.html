<input 
    type="text" 
    class="form-control"
    placeholder="Enter a location"
    maxlength="255"
    [(ngModel)]="address"
    [readonly]="readonly"
    (ngModelChange)="addressChanged()">

<table class="table table-sm table-hover animate__animated animate__fadeIn" *ngIf="addressList?.length > 0">

    <tbody>

        <tr *ngFor="let item of addressList" (click)="selectStartAddress(item)">

            <td>{{ item }}</td>

        </tr>

    </tbody>

</table>
