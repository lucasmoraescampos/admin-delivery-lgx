<div class="modal-header">

    <h4 class="modal-title pull-left">Driver</h4>

    <button type="button" class="close pull-right" aria-label="Close" (click)="dismiss()"><span
            aria-hidden="true">&times;</span></button>

</div>

<div class="modal-body">

    <form [formGroup]="formGroup" (submit)="send()">

        <div class="form-group row">

            <div class="col-sm-4">

                <label class="col-form-label mt-1">Start Address<span>*</span></label>

            </div>

            <div class="col-sm-8">

                <app-google-autocomplete
                    [address]="formControl.start_address.value"
                    (changeAddress)="changeAddress($event)">
                </app-google-autocomplete>

            </div>

        </div>

        <div class="form-group row">
        
            <label for="name" class="col-sm-4 col-form-label">Time zone<span>*</span></label>

            <div class="col-sm-8">

                <select class="form-control" id="name" formControlName="utc_offset">

                    <option value="" hidden>Select a timezone</option>

                    <option [value]="timezone.offset" *ngFor="let timezone of timezones">{{ timezone.name }} â€” {{ timezone.id }}</option>

                </select>

            </div>

        </div>

        <div class="form-group row">

            <label class="col-sm-4 col-form-label" for="start_time">Start Time<span>*</span></label>

            <div class="col-sm-8">

                <timepicker id="start_time" placeholder="e.g. 08:00" formControlName="start_time" [showSpinners]="false" [mousewheel]="false"></timepicker>

            </div>

        </div>

        <div class="form-group row">

            <label class="col-sm-4 col-form-label" for="end_time">End Time<span>*</span></label>

            <div class="col-sm-8">

                <timepicker id="end_time" placeholder="e.g. 04:00" formControlName="end_time" [showSpinners]="false" [mousewheel]="false"></timepicker>

            </div>

        </div>

        <div class="form-group row">

            <div class="col-sm-12 text-right pt-3">

                <button class="btn btn-primary" [disabled]="formGroup.invalid">Save</button>

            </div>

        </div>

    </form>

</div>
