<section class="sign-in-page bg-white">

    <div class="container-fluid p-0">

        <div class="row no-gutters">

            <div class="col-sm-6 align-self-center">

                <div class="sign-in-from">

                    <h1 class="mb-0">Sign Up</h1>

                    <p>Enter your email address and password to access admin panel.</p>

                    <form class="mt-4" [formGroup]="formGroup">

                        <div class="form-group">

                            <label for="name">Your Full Name</label>

                            <input type="text" class="form-control mb-0" id="name" placeholder="Your Full Name" maxlength="200" formControlName="name">

                        </div>

                        <div class="form-group">

                            <label for="email">Email address</label>

                            <input type="email" class="form-control mb-0" id="email" placeholder="Enter email" maxlength="255" formControlName="email">

                        </div>

                        <div class="form-group">

                            <label for="password">Password</label>

                            <input type="password" class="form-control mb-0" id="password" placeholder="Password" maxlength="255" formControlName="password">

                        </div>

                        <div class="d-inline-block w-100">

                            <div class="d-inline-block mt-1">

                                I accept <a href="javascript:void(0);">Terms & Privacy Policy</a>.

                            </div>

                            <button type="submit" class="btn btn-primary float-right" [disabled]="formGroup.invalid" (click)="save()">Sign Up</button>

                        </div>

                        <div class="sign-info">

                            <span class="dark-color d-inline-block line-height-2">
                                
                                Already Have Account ? <a href="javascript:void(0);" routerLink="/signin">Log In</a>
                            
                            </span>

                        </div>

                    </form>

                </div>

            </div>

            <div class="col-sm-6 text-center">

                <div class="sign-in-detail text-white"
                    style="background: url(/assets/images/login/2.jpg) no-repeat 0 0; background-size: cover;">

                    <a class="sign-in-logo mb-5" href="javascript:void(0);">

                        <img src="/assets/images/logo-white.png" class="img-fluid" alt="logo">

                    </a>

                    <owl-carousel-o [options]="authSlideOptions">

                        <ng-template carouselSlide *ngFor="let slide of authSlides">

                            <div class="item">

                                <img [src]="slide.image" class="img-fluid mb-4" alt="logo">

                                <h4 class="mb-1 text-white">{{ slide.title }}</h4>

                                <p>{{ slide.description }}</p>

                            </div>

                        </ng-template>

                    </owl-carousel-o>

                </div>

            </div>

        </div>

    </div>

</section>
