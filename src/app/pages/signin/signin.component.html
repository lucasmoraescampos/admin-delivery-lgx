<section class="sign-in-page bg-white">

    <div class="container-fluid p-0">

        <div class="row no-gutters">

            <div class="col-sm-6 align-self-center">

                <div class="sign-in-from">

                    <h1 class="mb-0">Sign in</h1>

                    <p>Enter your email address and password to access admin panel.</p>

                    <form class="mt-4" [formGroup]="formGroup">

                        <div class="form-group">

                            <label for="email">Email address</label>

                            <input type="email" class="form-control mb-0" id="email" placeholder="Enter email" maxlength="255" formControlName="email">

                        </div>

                        <div class="form-group">

                            <label for="password">Password</label>

                            <input type="password" class="form-control mb-0" id="password" placeholder="Password" maxlength="255" formControlName="password">

                        </div>

                        <div class="d-inline-block w-100">

                            <!--
                            <span class="d-inline-block mt-1">
                                
                                <a href="javascript:void(0);" class="float-right">Forgot password?</a>

                            </span>
                            -->

                            <button type="submit" class="btn btn-primary float-right" (click)="save()">Sign in</button>

                        </div>

                        <!--
                        <div class="sign-info">

                            <span class="dark-color d-inline-block line-height-2">

                                Don't have an account? <a href="javascript:void(0);" routerLink="/signup">Sign up</a>
                            
                            </span>
                            
                        </div>
                        -->

                    </form>

                </div>

            </div>

            <div class="col-sm-6 text-center">

                <div class="sign-in-detail text-white"
                    style="background: url(/assets/images/login/2.png) no-repeat 0 0; background-size: cover;">

                    <a class="sign-in-logo mb-5" href="javascript:void(0);">

                        <img src="/assets/images/logo_farias.png" class="img-fluid" alt="logo">

                    </a>

                    <owl-carousel-o [options]="authSlideOptions">

                        <ng-template carouselSlide>

                            <div class="item">

                                <img src="/assets/images/login/1.png" class="img-fluid mb-4" alt="logo">

                            </div>

                        </ng-template>

                    </owl-carousel-o>

                </div>

            </div>

        </div>

    </div>

</section>
